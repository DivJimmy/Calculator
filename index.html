<html>
    <head>
        <link rel="stylesheet" href="styles/mystyle.css">
    </head>

    <body>
        
        <div class="panel">
            <div class="panel-header">JavaScript Calculator</div>
            <div class="panel-body">
                <table>
                    <tr>
                        <th colspan="4"><input type="text" id="result" name="result" class="calResult" size="8"></th>
                    </tr>

                    <tr>
                        <th><button type="button" class="butStyle" value="7">7</button></th>
                        <th><button type="button" class="butStyle" value="8">8</button></th>
                        <th><button type="button" class="butStyle" value="9">9</button></th>
                        <th><button type="button" class="butStyle Operator" value="*">x</button></th>
                    </tr>

                    <tr>
                        <th><button type="button" class="butStyle" value="4">4</button></th>
                        <th><button type="button" class="butStyle" value="5">5</button></th>
                        <th><button type="button" class="butStyle" value="6">6</button></th>
                        <th><button type="button" class="butStyle Operator" value="-">-</button></th>
                    </tr>

                    <tr>
                        <th><button type="button" class="butStyle" value="1">1</button></th>
                        <th><button type="button" class="butStyle" value="2">2</button></th>
                        <th><button type="button" class="butStyle" value="3">3</button></th>
                        <th><button type="button" class="butStyle Operator" value="+">+</button></th>
                    </tr>

                    <tr>
                        <th><button type="button" class="butStyle" value="/">/</button></th>
                        <th><button type="button" class="butStyle" value="0">0</button></th>
                        <th><button type="button" class="butStyle" value=".">.</button></th>
                        <th><button type="button" class="butStyle answer" value="=">=</button></th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
